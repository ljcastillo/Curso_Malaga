
<form>
  <p>
    <label for="in-name">Dinos tu nombre:</label>
    <!--<input type="text" id="in-name" [(ngModel)]="oUsuario.nombre">-->
    <input type="text" id="in-name" [ngModel]="oUsuario.nombre" (ngModelChange) = 'oUsuario.nombre = $event'>
  </p>

  <p>
    <label for="in-apellido">y tu apellido:</label>
    <!--<input type="text" id="in-apellido" [(ngModel)]="oUsuario.apellido">-->
    <input type="text" id="in-apellido" [ngModel]="oUsuario.apellido" (ngModelChange) = 'oUsuario.apellido = $event'>
  </p>

  <button (click)="btnBorrar($event)">Borrar</button>

  <p>
    Hola {{oUsuario | json}}  
  </p>

  <p>
    {{oUsuario.nombre=='Pepe' ? 'Hola otra vez' : 'Bienvenido'}}
  </p>
  
  <p>
    {{6 * 2}}
  </p>
  
  <ul>
    <li *ngFor = "let aficion of aAficiones; let i = index">{{aficion}} ({{i+1}})</li>
  </ul>

</form>
