<p>
  <label for="">Dime una idea</label>
  <input type="text" id="idea" [(ngModel)]="sNuevaIdea">
</p>

<p>
  <button (clic)="addIdea()">Añadir</button>
</p>

<div *ngIf="aIdeas.length > 0; then ideasTemplate else vacioTemplate" class="list"></div>
<ng-template #ideasTemplate>
  <h2>Lista de ideas</h2>
    <ul>
      <li *ngFor="let idea of aIdeas">{{idea}}</li>
    </ul>
  </ng-template>

  <ng-template #vacioTemplate>
    <p>Escribe alguna idea</p>
  </ng-template>
